on: pull_request
name: test on PRs
jobs:
  pullRequestOpened:
    name: pull request opened
    runs-on: ubuntu-latest
    steps:
    on:
      pull_request:
        types: [opened, synchronize]
    - uses: actions/checkout@master
    - name: go test -race ./...
      uses: ./.github/action/go-tools
      with:
        args: test -race ./...
