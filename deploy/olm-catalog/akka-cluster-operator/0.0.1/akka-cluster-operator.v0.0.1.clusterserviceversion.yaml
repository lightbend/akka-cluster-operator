apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "app.lightbend.com/v1alpha1",
          "kind": "AkkaCluster",
          "metadata": {
            "name": "akka-cluster-demo"
          },
          "spec": {
            "replicas": 3,
            "template": {
              "spec": {
                "containers": [
                  {
                    "name": "main",
                    "image": "lightbend-docker-registry.bintray.io/lightbend/akka-cluster-demo:1.0.2",
                    "readinessProbe": {
                      "httpGet": {
                        "path": "/ready",
                        "port": "management"
                      },
                      "periodSeconds": 10,
                      "failureThreshold": 10,
                      "initialDelaySeconds": 20
                    },
                    "livenessProbe": {
                      "httpGet": {
                        "path": "/alive",
                        "port": "management"
                      },
                      "periodSeconds": 10,
                      "failureThreshold": 10,
                      "initialDelaySeconds": 20
                    },
                    "ports": [
                      {
                        "name": "http",
                        "containerPort": 8080
                      },
                      {
                        "name": "remoting",
                        "containerPort": 2552
                      },
                      {
                        "name": "management",
                        "containerPort": 8558
                      }
                    ]
                  }
                ]
              }
            }
          }
        }
      ]
    # https://github.com/operator-framework/operator-lifecycle-manager/blob/master/Documentation/design/building-your-csv.md
    # https://github.com/operator-framework/community-operators/blob/master/docs/required-fields.md
    capabilities: Seamless Upgrades
    categories: Application Runtime
    description: Run Akka Cluster applications in Kubernetes.
    containerImage: lightbend-docker-registry.bintray.io/lightbend/akkacluster-operator:latest
    createdAt: 2019-05-30T00:00:00Z
    support: Lightbend
    repository: https://github.com/lightbend/akka-cluster-operator
    certified: "false"
  name: akka-cluster-operator.v0.0.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
      - kind: AkkaCluster
        name: akkaclusters.app.lightbend.com
        version: v1alpha1
        description: A demo app with cluster visualizer.
        displayName: Akka Cluster
        resources:
          - kind: ServiceAccount
            version: v1
          - kind: Role
            version: v1
          - kind: RoleBinding
            version: v1
          - kind: Deployment
            version: v1
          - kind: ReplicaSet
            version: v1
          - kind: Pods
            version: v1
          - kind: ConfigMaps # operator-sdk uses this for leader election
            version: v1
        specDescriptors:
          - path: replicas
          - path: template
        statusDescriptors:
          - path: cluster
          - path: lastUpdate
          - path: managementHost
          - path: managementPort
  # "description" is markdown for the operator's web page on operatorhub.io
  description: |
    The Akka Cluster Operator runs applications built with the Akka Cluster framework.

    Akka Cluster provides a fault-tolerant decentralized peer-to-peer based cluster
    membership service with no single point of failure. Akka cluster allows for building
    distributed applications, where one application or service spans multiple nodes

    Each AkkaCluster resource provides a Deployment spec for an application, which
    includes a number of replicas for nodes in the Akka Cluster. The framework calls the
    Kubernetes API to list application pods, as part of determining cluster membership, so
    this Operator creates a pod-listing ServiceAccount, Role, and RoleBinding suitable for
    each application, as well as supervises the Deployment for the application itself.
  displayName: Akka Cluster Operator
  icon: # Akka icon from https://www.lightbend.com/brand
    - base64data: 
      mediatype: image/svg+xml
  install:
    spec:
      deployments:
        - name: akka-cluster-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: akka-cluster-operator
            strategy: {}
            template:
              metadata:
                labels:
                  name: akka-cluster-operator
              spec:
                containers:
                  - command:
                      - akka-cluster-operator
                    env:
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: OPERATOR_NAME
                        value: akka-cluster-operator
                    image: lightbend-docker-registry.bintray.io/lightbend/akkacluster-operator:latest
                    imagePullPolicy: Always
                    name: akka-cluster-operator
                    resources: {}
                serviceAccountName: akka-cluster-operator
      permissions:
        - rules:
            - apiGroups:
                - ""
              resources:
                - pods
                - services
                - endpoints
                - persistentvolumeclaims
                - events
                - configmaps
                - secrets
                - serviceaccounts
              verbs:
                - "*"
            - apiGroups:
                - rbac.authorization.k8s.io
              resources:
                - roles
                - rolebindings
              verbs:
                - "*"
            - apiGroups:
                - ""
              resources:
                - namespaces
              verbs:
                - get
            - apiGroups:
                - apps
              resources:
                - deployments
                - daemonsets
                - replicasets
                - statefulsets
              verbs:
                - "*"
            - apiGroups:
                - monitoring.coreos.com
              resources:
                - servicemonitors
              verbs:
                - get
                - create
            - apiGroups:
                - apps
              resourceNames:
                - akka-cluster-operator
              resources:
                - deployments/finalizers
              verbs:
                - update
            - apiGroups:
                - app.lightbend.com
              resources:
                - "*"
              verbs:
                - "*"
          serviceAccountName: akka-cluster-operator
    strategy: deployment
  installModes:
    - supported: true
      type: OwnNamespace
    - supported: true
      type: SingleNamespace
    - supported: false
      type: MultiNamespace
    - supported: true
      type: AllNamespaces
  maturity: alpha
  provider:
    name: Lightbend, Inc.
  keywords: ["Akka", "Lightbend"]
  maintainers:
    - name: Lightbend, Inc.
      email: info@lightbend.com
  links:
    - name: Intro to Akka
      url: https://doc.akka.io/docs/akka/current/guide/introduction.html
    - name: Intro to Akka Cluster
      url: https://doc.akka.io/docs/akka/current/common/cluster.html
    - name: Akka Cluster demo
      url: https://github.com/dbrinegar/akka-java-cluster-openshift
    - name: Deploying a Lagom application to OpenShift
      url: https://developer.lightbend.com/guides/openshift-deployment/lagom/index.html
  version: 0.0.1
